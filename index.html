<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Taste Dive</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Taste Dive</h1>

  <div class = "container">
    <p>This app uses the <a href="https://www.themealdb.com/api.php">MealDB API</a> to
      bring you new food and recipes</p>
    <form class="pure-form>" <fieldset>
      <!-- <legend>Enter a Book, Music Artist, or Movie to get started</legend> -->
      <input id="mealLetterInput" type="text" placeholder="Search Meal By First Letter"></input><br/>
      <input id="mealLetterSubmit" type="submit" value="Submit"></input>
      <br>
      <p></p>
      </fieldset>
    </form>
    <div class="randomButton">
      <input id="getRandom" type="submit" value="Generate Random Meal"></input>
    </div>

    <div class = "getCategory">
      <input id="categoryInput" type="text" placeholder="Search Food By Category"></input><br/>
      <input id="categorySubmit" type="submit" value="Submit"></input>
    </div>
    <p id="results"></p>
    <div id="randomResults"></div>
  </div>

  <script text="type/javascript" src="/script.js">
  </script>
  <footer>
    <p id = "names">Justin Hill and Savannah Knight</p>
    <div class = "footer-link">
      <a href = "https://github.com/justin-hill426/tastedive">GitHub</a>
    </div>
  </footer>
</body>
</html>

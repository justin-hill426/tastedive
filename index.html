<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Taste Dive</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <h1>Taste Dive</h1>

  <div class = "container">

      <div class="randomButton">

      </div>
    <div class = "letterDiv">
      <h2>Search Meals By First Letter</h2>
      <input id="mealLetterInput" type="text" placeholder="Input Text Here"></input><br/>
      <input id="mealLetterSubmit" type="submit" value="Submit"></input>
    </div>
      
      <br>
      <p></p>
      </fieldset>
    
    <div class = "getCategory">
      <h2>Search Food By Category</h2>
      <input id="categoryInput" type="text" placeholder="Input Text Here"></input><br/>
      <input id="categorySubmit" type="submit" value="Submit"></input>
    </div>
    <div id = "results"></div>
    <div id="randomResults"></div>
  </div>

  <script text="type/javascript" src="/script.js">
  </script>
  <footer>
    <p id = "names">Justin Hill and Savannah Knight</p>
    <div class = "footer-link">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Taste Dive</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <h1>Taste Dive</h1>
  <h3>Generate Random </h3>
    <input id="getRandom" type="submit" value="Random"></input>
  <div class = "container">
    <p>This app uses the <a href="https://www.themealdb.com/api.php">MealDB API</a> to
      bring you new food and recipes</p>
    <form class="pure-form>" <fieldset>
      <legend>Enter a Book, Music Artist, or Movie to get started</legend>
      <input id="artistInput" type="text" placeholder="Search For Something You Love"></input><br/>
      <input id="artistSubmit" type="submit" value="Submit"></input>
      <br>
      <p></p>
      <select id="selector">
        <option value="book">Book</option>
        <option value="artist">Music Artis</option>
        <option value="movie">Movie</option>
      </select>
      <p></p>
      <button id="woo" class="pure-button pure-button-primary">Woo!</button>
      </fieldset>
    </form>
    <div class = "getCategory">
      <input id="categoryInput" type="text" placeholder="Search Food By Category"></input><br/>
      <input id="categorySubmit" type="submit" value="Submit"></input>
    </div>
    <p id="results"></p>
  </div>
  <footer>
    <p id = "names">Justin Hill and Savannah Knight</p>
    <div class = "footer-link">
      <a href = "https://github.com/justin-hill426/tastedive">GitHub</a>
    </div>
  </footer>
  <script text="type/javascript" src="/script.js">
  </script>
</body>
</html>
